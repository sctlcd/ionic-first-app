<ion-header>
  <ion-toolbar>
    <ion-title>Movie quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movieQuote of movieQuotes">
      <ion-label>{{ movieQuote.text }}</ion-label>
      <ion-label>{{ movieQuote.movie }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
